<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>What's Your Superpower?</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<div>

</div>

</div>
  <h1>What’s Your Superpower?</h1>
  <p class="subtitle">A card game adapted by VK Transformation to foster team synergy.</p>
<div class="banner">
  <img src="Banner1.png" alt="Superhero Banner">
    <div class="banner-text">

<a href="game.html" class="play-btn">Let’s Play!</a>
<script>
  const playBtn = document.querySelector('.play-btn');
  if (playBtn) {
    playBtn.addEventListener('click', function(e) {
      e.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = this.href;
      }, 500); 
    });
  }
</script>
